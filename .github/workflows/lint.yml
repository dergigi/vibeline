name: Lint

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Black (code formatting check)
      run: |
        black --check --diff src/ tests/ run/

    - name: Run isort (import sorting check)
      run: |
        isort --check-only --diff src/ tests/ run/

    - name: Run flake8 (style and error checking)
      run: |
        flake8 src/ tests/ run/

    - name: Run mypy (type checking)
      run: |
        mypy src/ run/

    - name: Run pytest (unit tests)
      run: |
        pytest tests/ -v --tb=short

  format-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check if code is formatted
      run: |
        # Check if any files need formatting
        if black --check --diff src/ tests/ run/ 2>&1 | grep -q "would reformat"; then
          echo "❌ Code formatting issues found. Please run 'black src/ tests/ run/' to fix them."
          exit 1
        fi
        
        # Check if imports are sorted
        if isort --check-only --diff src/ tests/ run/ 2>&1 | grep -q "ERROR"; then
          echo "❌ Import sorting issues found. Please run 'isort src/ tests/ run/' to fix them."
          exit 1
        fi
        
        echo "✅ All code formatting checks passed!"
