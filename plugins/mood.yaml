description: Analyze the emotional tone and sentiment of the transcript
model: llama3  # Optional, falls back to OLLAMA_MODEL from .env
type: or  # and, or
run: always  # always, matching
prompt: |
  Please analyze the emotional tone and sentiment of the following transcript. Provide a brief analysis that includes:
  1. The overall sentiment (positive, negative, or neutral)
  2. The primary emotions expressed
  3. Any notable shifts in emotional tone
  4. The intensity level of the emotions (mild, moderate, strong)

  Keep the analysis concise and focused on the emotional aspects. Format the response as a clear, structured analysis.

  Transcript:
  {transcript}

  Sentiment Analysis: 